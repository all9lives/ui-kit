version: 2
jobs:
  build:
    docker:
      - image: node:8.0

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-

      - run:
          command: |
            yarn install
            yarn add react-native-fast-image

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
        
      - run: yarn test

      - run:
          command: |
            yarn global add codecov
            yarn test:coverage && codecov

